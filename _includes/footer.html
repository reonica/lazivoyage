     <!-- Back to Top Button -->

         <i class="fa-solid fa-house"></i>
     </a>
     
     <!-- Blog Button -->

<script>
// Pure JavaScript solution - no jQuery dependency
document.addEventListener('DOMContentLoaded', function() {
    console.log('Vanilla JS - Initializing floating buttons');
    
    const backToTopBtn = document.getElementById('backToTop');
    const blogBtn = document.querySelector('.blog-btn');
    
    console.log('Back to Top button:', backToTopBtn);
    console.log('Blog button:', blogBtn);
    
    if (!backToTopBtn || !blogBtn) {
        console.error('Buttons not found!');
        return;
    }
    
    // Show/hide back to top button
    function toggleBackToTop() {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        console.log('Scroll:', scrollTop);
        
        if (scrollTop > 50) {
            backToTopBtn.classList.add('visible');
        } else {
            backToTopBtn.classList.remove('visible');
        }
    }
    
    // Smooth scroll to top
    function scrollToTop() {
        console.log('Scrolling to top');
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    }
    
    // Event listeners
    window.addEventListener('scroll', toggleBackToTop);
    backToTopBtn.addEventListener('click', scrollToTop);
    
    // Hover effects
    [backToTopBtn, blogBtn].forEach(btn => {
        btn.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-2px)';
        });
        btn.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0)';
        });
    });
    
    // Initialize
    toggleBackToTop();
    console.log('Vanilla JS - Floating buttons initialized');
});
</script>
