<script>
console.log('=== INITIALIZING BACK TO TOP ===');

document.addEventListener('DOMContentLoaded', function() {
    const backToTopBtn = document.getElementById('backToTop');
    const blogBtn = document.querySelector('.blog-btn');
    
    console.log('Back to Top button:', backToTopBtn);
    console.log('Blog button:', blogBtn);
    
    if (!backToTopBtn) {
        console.error('âŒ Back to Top button not found!');
        return;
    }
    
    console.log('âœ… Back to Top button found, adding functionality...');
    
    // 1. Hiá»ƒn thá»‹/áº©n nÃºt khi scroll
    function toggleBackToTop() {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        
        if (scrollTop > 300) {
            backToTopBtn.classList.add('visible');
            backToTopBtn.style.opacity = '1';
            backToTopBtn.style.transform = 'translateY(0)';
        } else {
            backToTopBtn.classList.remove('visible');
            backToTopBtn.style.opacity = '0';
            backToTopBtn.style.transform = 'translateY(20px)';
        }
    }
    
    // 2. Chá»©c nÄƒng scroll to top
    function scrollToTop(e) {
        console.log('ðŸŽ¯ Back to Top clicked!');
        e.preventDefault();
        
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    }
    
    // 3. Hover effects
    function setupHoverEffects() {
        [backToTopBtn, blogBtn].forEach(btn => {
            if (btn) {
                btn.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-3px)';
                    this.style.boxShadow = '0 6px 20px rgba(0, 0, 0, 0.15)';
                });
                
                btn.addEventListener('mouseleave', function() {
                    if (!this.classList.contains('visible') && this.id === 'backToTop') {
                        this.style.transform = 'translateY(20px)';
                    } else {
                        this.style.transform = 'translateY(0)';
                    }
                    this.style.boxShadow = '0 4px 15px rgba(0, 0, 0, 0.1)';
                });
            }
        });
    }
    
    // 4. Gáº¯n event listeners
    window.addEventListener('scroll', toggleBackToTop);
    backToTopBtn.addEventListener('click', scrollToTop);
    
    // 5. Khá»Ÿi táº¡o
    setupHoverEffects();
    toggleBackToTop(); // Kiá»ƒm tra ngay láº­p tá»©c
    
    console.log('âœ… Back to Top functionality added successfully!');
    
    // Test: Force hiá»ƒn thá»‹ nÃºt Ä‘á»ƒ test click
    setTimeout(() => {
        console.log('ðŸ§ª TEST: Forcing button visible for testing');
        backToTopBtn.style.opacity = '1';
        backToTopBtn.style.transform = 'translateY(0)';
        backToTopBtn.classList.add('visible');
    }, 2000);
});

// Fallback náº¿u DOMContentLoaded khÃ´ng hoáº¡t Ä‘á»™ng
window.addEventListener('load', function() {
    console.log('ðŸ”„ Window loaded, rechecking back to top...');
    const backToTopBtn = document.getElementById('backToTop');
    if (backToTopBtn && !backToTopBtn.hasAttribute('data-initialized')) {
        backToTopBtn.setAttribute('data-initialized', 'true');
        backToTopBtn.addEventListener('click', function(e) {
            e.preventDefault();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    }
});
</script>
