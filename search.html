<!DOCTYPE HTML>
<!-- Search Page for Lazi Voyage -->
<html lang="vi">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="icon" type="image/x-icon" href="images/lazi-voyage/logo-lazi-update.png">
        <title>Kết quả tìm kiếm - Lazi Voyage</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="assets/css/main.css" />
        <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    </head>
    <body class="is-preload">
        <!-- Header -->
        <header class="sticky-header">
            <div class="logo">
                <a href="/"><img src="images/lazi-voyage/logo-lazi-update.png" alt="Lazi Voyage"></a>
            </div>
            <nav class="desktop-menu">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/#lang">Ngôn Ngữ</a></li>
                    <li><a href="/#map">Bản Đồ</a></li>
                    <li><a href="/#culture">Văn Hoá</a></li>
                    <li><a href="/#contact">Liên Hệ</a></li>
                </ul>
            </nav>
            <div class="search-bar-container">
                <div class="search-bar">
                    <input type="text" id="mySearchInput" placeholder="Tìm kiếm..." aria-label="Search" value="">
                    <button type="submit" aria-label="Search button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div id="searchResults" class="search-results-list"></div>
            </div>
            <div class="mobile-menu">
                <button class="hamburger" aria-label="Menu">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="mobile-menu-content">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/#lang">Ngôn Ngữ</a></li>
                    <li><a href="/#map">Bản Đồ</a></li>
                    <li><a href="/#culture">Văn Hoá</a></li>
                    <li><a href="/#contact">Liên Hệ</a></li>
                </ul>
            </div>
        </header>

        <!-- Wrapper -->
        <div id="wrapper" class="divided">
            <!-- Search Results Section -->
            <section class="wrapper style1 align-center">
                <div class="inner">
                    <h2>Kết Quả Tìm Kiếm</h2>
                    <p>Kết quả tìm kiếm cho từ khóa: <strong id="searchQuery"></strong></p>
                    <div id="search-results"></div> <!-- Loại bỏ class gallery -->
                </div>
            </section>

            <!-- Footer -->
            <footer class="minimalist-footer">
                <img src="images/lazi-voyage/logo-lazi-update.png" alt="Lazi Voyage" class="footer-logo">
                <p>Blog văn hóa Việt</p>
                <div class="social-circle">
                    <a href="https://instagram.com/josvu19"><i class="fab fa-instagram"></i></a>
                    <a href="https://facebook.com/josvu19"><i class="fab fa-facebook"></i></a>
                    <a href="https://fr.pinterest.com/goavecjo/"><i class="fab fa-pinterest"></i></a>
                    <a href="https://x.com/guidefrvietnam"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.linkedin.com/in/guidefrancophonevietnam/"><i class="fab fa-linkedin"></i></a>
                </div>
                <div class="copyright">© 2023 Lazi Voyage | All Rights Reserved</div>
            </footer>
        </div>

        <!-- Scripts -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/jquery.scrollex.min.js"></script>
        <script src="assets/js/jquery.scrolly.min.js"></script>
        <script src="assets/js/browser.min.js"></script>
        <script src="assets/js/breakpoints.min.js"></script>
        <script src="assets/js/util.js"></script>
        <script src="assets/js/main.js"></script>
        <script src="assets/js/search.js"></script>
    </body>
</html>
